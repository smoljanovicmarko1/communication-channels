<app-main-nav>
  <div class="center">
    <mat-card>
      <mat-card-title>Add User</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form">
          <mat-form-field appearance="outline" color="primary">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput required/>
            <mat-hint align="end">Must be valid email</mat-hint>
            <mat-error *ngIf="form.get('email').errors?.email"
            >Please enter a valid email address
            </mat-error
            >
            <mat-error *ngIf="form.get('email').errors?.required"
            >Email address is required
            </mat-error
            >
          </mat-form-field>
          <p [innerText]="emailTakenError" class="mat-error"></p>
          <div>
            <label>Role:</label>
            <mat-radio-group formControlName="role">
              <mat-radio-button color="primary" value="Student"
              >Student
              </mat-radio-button
              >
              <mat-radio-button color="primary" value="Professor"
              >Professor
              </mat-radio-button
              >
              <mat-radio-button color="primary" value="Admin"
              >Admin
              </mat-radio-button
              >
            </mat-radio-group>
          </div>
        </form>
      </mat-card-content>
      <mat-card-actions align="end">
        <button
          (click)="addUser()"
          [disabled]="form.invalid"
          color="primary"
          mat-raised-button
        >
          Add User
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</app-main-nav>
