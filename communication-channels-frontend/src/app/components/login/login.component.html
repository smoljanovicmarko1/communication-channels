<div class="center">
  <mat-card>
    <mat-card-title>Welcome, Please Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="formGroup">
        <mat-form-field appearance="outline" color="primary">
          <mat-label>Username</mat-label>
          <input formControlName="username" matInput required type="text"/>
          <mat-hint align="end">Username is required</mat-hint>
          <mat-error *ngIf="formGroup.get('username').errors?.required"
          >Username address is required
          </mat-error
          >
        </mat-form-field>
        <mat-form-field appearance="outline" color="primary">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput required type="password"/>
          <mat-hint align="end">Password is required</mat-hint>
          <mat-error *ngIf="formGroup.get('password').errors?.required"
          >Password is required
          </mat-error
          >
        </mat-form-field>
      </form>
      <p
        [innerText]="authenticationFailedResponseMessage"
        class="mat-error"
      ></p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button
        (click)="login(formGroup.value)"
        [disabled]="formGroup.invalid"
        color="primary"
        mat-raised-button
      >
        Login
      </button>
    </mat-card-actions>
  </mat-card>
</div>
